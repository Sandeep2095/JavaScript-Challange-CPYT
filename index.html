<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>JS-CHALLENGES</title>
  </head>
  <body>
    <div class="container-1">
      <h2>Challenge 1 : Your Age in Days</h2>
      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary" onClick="ageInDays()">
            Click me
          </button>
        </div>
        <div>
          <button class="btn btn-danger" onClick="reset()">Reset</button>
        </div>
      </div>
      <div class="flex-box-container-1 justify-content-around">
        <div id="flex-box-result"></div>
      </div>
    </div>

    <div class="container-2">
      <h2>Challenge 2 : Cat Generator</h2>
      <button class="btn btn-success" id="cat-gen" onclick="generateCat()">
        Generate Cat
      </button>
      <div class="flex-box-container-2" id="flex-cat-gen"></div>
    </div>

    <div class="container-3">
      <h2>Challenge 3 : Rock, Paper, Scissors</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
        <img
          id="rock"
          src="/images/rock.png"
          alt="rock"
          height="150px"
          width="150px"
          onClick="rpsGame(this)"
        />

        <img
          id="paper"
          src="/images/paper.svg"
          alt="paper"
          height="150px"
          width="150px"
          onClick="rpsGame(this)"
        />

        <img
          id="scissors"
          src="/images/scissors.png"
          alt="scissors"
          height="150px"
          width="150px"
          onClick="rpsGame(this)"
        />
      </div>
    </div>

    <div class="container-4">
      <h2>Challenge 4 : Change the Color of the Buttons</h2>

      <div class="flex-box-buttons">
        <form action="">
          <select
            name="backdrop"
            id="background"
            onchange="buttonColorChange(this)"
          >
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="blue">Blue</option>
            <option value="reset">Reset</option>
          </select>
        </form>
        <button class="btn-lg btn btn-primary">Blue</button>
        <button class="btn-lg btn btn-danger">Red</button>
        <button class="btn-lg btn btn-warning">Yellow</button>
        <button class="btn-lg btn btn-success">Green</button>
      </div>
    </div>

    <div class="container-5">
      <h2>Challenge 5 : Black Jack</h2>
      <h3><span id="blackjack_result">Let's Play</span></h3>

      <div class="flex-blackjack-row-1">
        <div id="your-box">
          <h2>You: <span id="your-blackjack-result">0</span></h2>
        </div>

        <div id="dealer-box">
          <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
      </div>

      <div class="flex-blackjack-row-2">
        <div>
          <button class="btn-lg btn btn-primary mr-2" id="blackjack-hit-button">Hit</button>
          <button class="btn-lg btn btn-warning mr-2" id="blackjack-stand-button">Stand</button>
          <button class="btn-lg btn btn-danger" id="blackjack-deal-button">Deal</button>
        </div>
      </div>

      <div class="flex-blackjack-row-3">
          <table>
            <tr>
              <th>Wins</th>
              <th>Losses</th>
              <th>Draws</th>
            </tr>

            <tr>
              <td> <span id="wins">0</span></td>
              <td> <span id="losses">0</span></td>
              <td> <span id="draws">0</span></td>
            </tr>
          </table>
        
      </div>

    </div>

    <div class="container-6">
      <h1>Challenge 6 : AJAX API's with Javascript</h1>
      
      <div class="numbers-of-users">
          <button class="btn btn-danger" onclick="showUsers()">Click for Enter numbers of Users </button>
      </div>
      <div id="show-users">
          
      </div>
   </div>

    <script src="script.js"></script>
  </body>
</html>
